<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Simple Tables</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{./css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{./css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 头部导航 -->
  <div th:insert="~{pages/piugin :: headBar }"></div>
  <!--左侧导航-->
  <div th:insert="~{pages/piugin :: leftBar (active='1')}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-2">
            <a class="btn btn-primary" th:href="@{/adduser}">添加员工</a>
          </div>
          <div class="col-sm-6 offset-4">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Simple Tables</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">员工列表</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0" style="height: 500px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>姓名</th>
                      <th>密码</th>
                      <th>年龄</th>
                      <th>学历</th>
                      <th>生日</th>
                      <th>性别</th>
                      <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr th:each="user:${userAll}">
                      <td >[[${user.id}]]</td>
                      <td >[[${user.getName()}]]</td>
                      <td >[[${user.getPassword()}]]</td>
                      <td>[[${user.age}]]</td>
                      <td >
                        <div th:switch="${user.education}">
                          <p th:case=1>初中</p>
                          <p th:case=2>高中</p>
                          <p th:case=3>大专</p>
                          <p th:case=4>本科</p>
                          <p th:case=5>硕士</p>
                          <p th:case=6>博士</p>
                        </div>
                      </td>
                      <td >[[${user.birthday}]]</td>
                      <td th:text="${user.sex==1? '女':'男'}"></td>
                      <td >
                        <a class="btn btn-primary " th:href="@{/updateUser/}+${user.id}" th:method="get">编辑</a>
                        <a class="btn btn-danger " th:href="@{/delete/}+${user.id}">删除</a>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.1.0-pre
    </div>
    <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{./js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{./js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{./js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{./js/demo.js}"></script>
</body>
</html>
