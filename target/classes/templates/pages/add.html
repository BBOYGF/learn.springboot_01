<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Starter</title>

    <!-- Google Font: Source Sans Pro -->
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">-->
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{../css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{../css/adminlte.min.css}">

</head>
<body>
<div class="wrapper">
    <!-- 头部导航 -->
    <div th:insert="~{pages/piugin :: headBar}"></div>
    <!--左侧导航-->
    <div th:insert="~{pages/piugin :: leftBar}"></div>
    <!--添加表单-->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Starter Page</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Starter Page</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div>
        <div class="content">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">添加员工</h3>
                </div>
                <form th:action="@{/adduser}" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" name="name" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" class="form-control" name="Password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>出生年月日</label>
                            <input type="text" class="form-control" name="birthday" placeholder="2020-01-01">
                        </div>
                        <div class="form-group">
                            <label>年龄</label>
                            <input type="number" class="form-control" name="age" placeholder=18>
                        </div>
                        <div>
                            <label>学历</label>
                            <select class="form-control" name="education">
                                <option th:each="education:${educations}" th:text="${education.getName()}"
                                        th:value="${education.id}"></option>
                            </select>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>

            </div>
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">上传图片</h3>
                </div>
                <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                    <div class="card-body">
                        <div class="form-group">
                            <label>文件上传</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="file">
                                    <label class="custom-file-label" text="选择文件"></label>
                                </div>
                                <div class="input-group-append">
                                    <button type="submit" class="input-group-text">上传</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">签字确认</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div id="canvas"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button id="re"        class="btn btn-success"  type="button" >清除</button>
                            <button id="canvasBtn"  class="btn btn-primary" type="button" onclick="save()">完成</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
        <h5>Title</h5>
        <p>Sidebar content</p>
    </div>
</aside>
</div>
<script th:src="@{../js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{../js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{../js/adminlte.min.js}"></script>
<script th:src="@{../js/jSignature.min.noconflict.js}"></script>
<script th:src="@{../js/modernizr.js}"></script>
<script>
    $(function () {
        //画布初始化 transparent去除初始化的下划线
        //lineWidth 设置画笔粗细为2
        $("#canvas").jSignature({width: '100%', height: 300, "decor-color": "transparent", lineWidth: '2' ,background:'#222222'});
    });

    function save() {
        //先将图片保存到服务器，在把其他表单数据提交到服务器（具体如何关联取决业务）
        saveImage();
        saveForm();
    }

    //点击事件为获取base64数据，生成图片
    document.getElementById("su").onclick = function () {
        //getData:获取数据
        //reset：复位/重置
        // 获取签名的“base64”数据对
        var datapair = $("#canvas").jSignature("getData", "image");
        //此处打印的是完整的base64转码，可以复制后去在线转码测试一下是否正常
        console.log('data:' + datapair[0] + "," + datapair[1])
        //将图片展示出来
        $("#image").attr('src', 'data:' + datapair[0] + "," + datapair[1]);
    }
    //生成图片之后我们就可以进行相应的操作

    //点击事件为重置画板
    document.getElementById("re").onclick = function () {
        $("#canvas").jSignature("reset");
        $("#image").attr('src', '');
    }
    var url = '';//设置你们的url
    //保存整个表单在此之前已经将图片上传到服务器了
    function saveForm() {
        $.ajax({
            cache: true,
            type: "POST",
            url: url,
            data: $('#form').serialize(), // 你的formid
            async: false,
            error: function (request) {
                alert("网络超时");
            },
            success: function (data) {
                console.log(data)
            }
        });
    }

    //重点来了，该方法将Base64格式转换成流格式
    function base64toFile(dataurl, filename) {
        let arr = dataurl.split(',')
        let mime = arr[0].match(/:(.*?);/)[1]
        let suffix = mime.split('/')[1]
        let bstr = atob(arr[1])
        let n = bstr.length
        let u8arr = new Uint8Array(n)
        while (n--) {
            u8arr[n] = bstr.charCodeAt(n)
        }
        return new File([u8arr], `${filename}.${suffix}`, {
            type: mime
        })
    }

    function saveImage() {
        var url = '';//设置你们的url
        var datapair = $("#box").jSignature("getData", "image");  //将canvas里面的数据转换成base64数组
        var imgBase64 = 'data:' + datapair[0] + "," + datapair[1];  //封装成正确的base64
        var file = base64toFile(imgBase64, 'file');     //base64转换成流文件，可以打印出来看下
        let formData = new FormData()            //封装成formData格式
        formData.append('type', 97);
        formData.append('file', file)
        $.ajax({
            contentType: false,   //不可少
            processData: false,   //不可少
            type: "POST",
            url: url,
            data: formData,
            async: false,
            error: function (request) {
                alert("网络超时");
            },
            success: function (data) {
                console.log(data)
            }
        });
    }

</script>
</body>
</html>
